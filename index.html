<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Quickie</title>
  </head>
  <body>
    <div class="container">
      <h1>Quickie Movie Ticket Service</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Select Options</h2>
          <form id="new-ticket">
          <div class="form-group">
            <label for="movieList">Select Movies:</label>
            <select class="form-control" id="movieInput">
              <option>Star War</option>
              <option>Thor</option>
              <option>Driver</option>
              <option>Moonlight</option>
              <option>Coca</option>
            </select>
          </div>
          <div class="form-group">
            <p>Select the time</p>
            <input type="checkbox" name="time" value="onepm"> 1pm<br>
            <input type="checkbox" name="time" value="threepm"> 3pm<br>
            <input type="checkbox" name="time" value="sixpm"> 6pm<br>
          </div>
          <div class="form-group">
            <label for="ageList">Select Age</label>
            <select class="form-control" id="movieInput">
              <option>Child</option>
              <option>Adult</option>
              <option>Senior</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Add to Cart</button>
          </form>
          <h2>Results</h2>
          <ul id="ticketInfo">
          </ul>
            <div class="col-md-6">
              <div id="show-ticket">
                <h2></h2>
                <p>Title: <span class="show-title"></span></p>
                <p>Showing: <span class="show-time"></span></p>
                <p>Age: <span class="show-age"></span></p>
                <p>Cost: <span class="show-age"></span></p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html
